<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>echarts</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#echart{
				margin: 100px auto;
				min-width: 100px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="echart"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.2/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//初始化echarts实例
			var mychart = echarts.init(document.getElementById("echart"));
			var colors = ["#5793f3",'#d14a61','#675bba'];
			var option = {
				color:colors,
				//标题组件
				title:{
					text:"多X轴图表实例",
					show:true//是否显示标题组件
				},
				//提示框
				tooltip:{
					trigger:"none",
					axisPointer:{
						type:"cross"
					}
				},
				legend:{
					data:['2015降水量','2016降水量']
				},
				grid:{
					top:70,
					bottom:50
				},
				xAxis:[
					{
						value:"category",
						axisLine:{
							onZero:false,
							lineStyle:{
								color:colors[1]
							}
						},
						axisTick:{
							alignWithLabel:true//保证刻度线和标签对齐
						},
						data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12"]
					},
					{
						value:"category",
						axisLine:{
							onZero:false,
							lineStyle:{
								color:colors[0]
							}
						},
						axisTick:{
							alignWithLabel:true//保证刻度线和标签对齐
						},
						data:['2015-1','2015-3','2015-3','2015-7','2015-9','2015-11']
					}
				],
				yAxis:[
					{
						type:"value"
					}
				],
				series:[
					{
						name:"2015降水量",
						type:"line",
						smooth:true,//是否平滑曲线显示
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					},
					{
						name:"2016降水量",
						type:"line",
						smooth:true,//是否平滑曲线显示
						data: [3.9, 5.9, 11.1, 18.7, 48.3, 69.2, 231.6, 46.6, 55.4, 18.4, 10.3, 0.7]
					}
				]
			};
			//生成图表
			mychart.setOption(option);
			window.onresize = mychart.resize;
		</script>
	</body>
</html>
