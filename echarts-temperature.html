<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>temperature</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				margin: 100px auto;
				min-width: 100px;
				height: 400px;
				width: auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.2/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myechart = echarts.init(document.getElementById("box"));
			var colors = ["#00cccc","#d14a61","#675bba"];
			var option = {
				color:colors,
			//一年温度变化情况
				title:{
					text:"一年温度变化情况"
				},
				tooltip:{
					trigger:"axis",
					axisPointer:{
						type:"cross"
					}
				},
				grid:{
					right:"20%"
				},
				legend:{
					data:["降水量","蒸发量","平均温度"]
				},
				xAxis:[
					{
						type:"category",//类目轴
						axisTick:{
							alignWithLabel:true//保证刻度线和标签对其
						},
						data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
					}
				],
				yAxis:[
					{
						type:"value",//适用于连续数据
						name:"蒸发量",
						min:0,
						max:250,
						position:"right",
						axisLine:{
							lineStyle:{
								color:colors[0]
							}
						},
						axisLabel:{
							formatter:'{value} ml' //设置单位
						}
					},
					{
						type:"value",
						name:"降水量",
						min:0,
						max:250,
						position:'right',
						offset:80,
						axisLine:{
							lineStyle:{
								color:colors[1]
							}
						},
						axisLabel:{
							formatter:"{value} ml"
						}
					},
					{
						type:"value",
						name:"平均温度",
						min:0,
						max:25,
						position:'left',
						axisLine:{
							lineStyle:{
								color:colors[2]
							}
						},
						axisLabel:{
							formatter:"{value} °C"
						}
					}
				],
				series:[
					{
						name:"蒸发量",
						type:"bar",
						data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					},
					{
						name:"降水量",
						type:"bar",
						yAxisIndex:1,
						data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					},
					{
						name:"平均温度",
						type:"line",
						yAxisIndex:2,
						data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
					}
				]
			};
			myechart.setOption(option);
			window.onresize = myechart.resize;
		</script>
	</body>
</html>
